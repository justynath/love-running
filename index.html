<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engins-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. urban running, trail running, Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="">Gallery</a>
          </li>
          <li>
            <a href="">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <main>Main Content</main>

    <!-- footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our you tube channel (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!-- font awsome kit -->
    <script
      src="https://kit.fontawesome.com/e6ed4f3b44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
