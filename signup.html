<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engins-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. urban running, trail running, Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="signup.html" class="active">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST" >
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="text-input" required>
          <br>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="text-input" required>
          <br>
          <label for="email_address">Email address</label>
          <input type="email" name="email_address" id="email_address" class="text-input" required>
          <br>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" name="running_preference" id="road" value="road" required checked>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running_preference" id="trail" value="trail" required>
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" value="both" required>
            </div>
            <button type="submit" class="join button">Let's Run!</button>
          </div>
        </form>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our you tube channel (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!-- font awsome kit -->
    <script
      src="https://kit.fontawesome.com/e6ed4f3b44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
